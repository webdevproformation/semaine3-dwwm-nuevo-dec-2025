<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 02-valeur.html

        // dans une variable il est possible de stocker 5 types de valeurs 

        // chiffre number

        let prix = 10 ; // chiffre entier
        let note = 12.5 ; // chiffre à virgule 
        let reduction = -15 ; // chiffre négatif 
        let salaire = 1_000_000_000 ; // vous pouvez mettre le symbole _ underscore
                                   // pour rendre les grands nombres plus lisible 

        // texte string

        let prenom = "Victor" ; // attention pour que javascript comprenne
                                // que un texte est une texte et non une variable 
                                // il faut OBLIGATOIREMENT entouré le texte de guillemet 

        let nom = 'Hugo' ; // apostrophe 

        // valeur logique boolean

        let admin = true ; // vrai 
        let editeur = "true" ; // ATTENTION true entouré de guillemet 
                               // n'a pas le même sens que true sans guillemet
        let traducteur = false ; // faux  

        // tableau et objet permettent de stocker PLUSIEURS valeurs dans une SEULE variable 
        // tableau array

        let fleurs = [  "jasmin", "tulipes" , "rose"  ] ; 


        // objet object 

        let personne = {
            // cle : valeur  // propriétés de l'objet 
            prenom : "Alain" ,
            nom : "DOE" ,
            age : 22 
        } ; 



    </script>
</body>
</html>
