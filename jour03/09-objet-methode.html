<body>
    <script>
        // objet et methode


        let voiture = {
            marque : "Renault",    // propriété de l'objet
            prix : 4000 ,
            controle_technique : true ,
            rouler : function(){   // méthode de l'objet 
                                   // (propriété qui stocke une fonction )
                console.log("le vehicule roule"); 
            }
        }

        voiture.rouler(); // exécuter la méthode 

        let carre = {
            cote : 5 ,
            surface : function(){
                let resultat = this.cote * this.cote ;
                console.log(resultat);
            },
            perimetre : function(){
                let resultat = this.cote * 4 ;
                console.log(resultat);
            }
        }

        carre.surface();

        carre.perimetre(); 

    </script>
</body>
