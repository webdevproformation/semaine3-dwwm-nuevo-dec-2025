<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <p></p>
    <script>
        let p = document.querySelectorAll("p");

        // pour le 1er p de la page 
        // remplir avec le texte first
        // changer sa taille de police (20px)
        // changer sa couleur rouge 
        
        p[0].innerText = "first" ;
        p[0].style["font-size"] = "20px" ; 
        p[0].style["color"] = "red" ; 

        // pour le 2eme p de la page 
        // le remplir avec du texte "Fin"
        // taille de police 10px
        // color blue 

        p[1].innerText = "Fin" ;
        p[1].style["font-size"] = "10px";
        p[1].style["color"] = "blue" ; 


    </script>
</body>
</html>
