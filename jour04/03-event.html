<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Action</button>
    <div>Bonjour</div>
    <script>

        // lorsque je clique sur le bouton 
        // je veux faire disparaitre la div dans la page 

        // let a = 10 ;
        // var b = 12 ;

        let button = document.querySelector("button"); // = {}

        // associer au bouton que je viens de sélectionner dans le DOM
        // événement => le fait de cliquer sur le bouton
        // traitement => faire disparaison la div 

        function faire_disparaitre_div(){
            let div = document.querySelector("div");
            //div.style["display"] = "none"; 
            //div.style["color"] = "blue";
            //div.style["font-size"] = "40px";
            let largeur_ecran = window.innerWidth - 65;
            div.style["transform"] = "translateX("+ largeur_ecran +"px)";
            div.style["transition"] = "2s" ;
        }

        button.addEventListener("click" , faire_disparaitre_div)

    </script> 
</body>
</html>
